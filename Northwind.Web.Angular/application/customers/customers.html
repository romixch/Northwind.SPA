<div class="row">
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon">Number of entries</span>
            <select class="form-control" ng-options="n as n for n in vm.numberOfEntries" ng-model="vm.selectedNumberOfEntries" ng-change="vm.reload()"></select>
        </div>
    </div>
    <div class="col-md-8">
        <div class="pull-right">
            <ul class="pagination nomargin">
                <li ng-class="{disabled: vm.previousPageDisabled()}" ng-click="vm.previousPage()"><a href="#/customers">&laquo;</a></li>
                <li ng-repeat="page in vm.pages" ng-class="{active: page.IsActive}" ng-click="vm.selectPage(page)"><a href="#/customers">{{ page.DisplayNumber }}</a></li>
                <li ng-class="{disabled: vm.nextPageDisabled()}" ng-click="vm.nextPage()"><a href="#/customers">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>

<table class="table table-responsive table-striped">
    <tr>
        <th>Id</th>
        <th>Company</th>
        <th>Address</th>
        <th>City</th>
        <th>Postal Code</th>
        <th>Country</th>
    </tr>
    <tr ng-repeat="customer in vm.customers">
        <td>{{ customer.CustomerId }}</td>
        <td>{{ customer.CompanyName }}</td>
        <td>{{ customer.Address }}</td>
        <td>{{ customer.City }}</td>
        <td>{{ customer.PostalCode }}</td>
        <td>{{ customer.Country }}</td>
    </tr>
</table>
